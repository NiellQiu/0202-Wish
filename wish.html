<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Lolyyy <3</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

      :root {
          --dark-color: #000;
          --text-color: white;
          --highlight-color: pink;
          --soft-pink: #FAD0C9; /* Soft pink color */
      }
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
    }

    .night {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      z-index: -1;
    }

      .title {
          position: absolute;
          top: 25%; /* Adjusted for better vertical positioning */
          left: 50%;
          transform: translateX(-50%); /* Center horizontally */
          font-size: 3em; /* Adjust font size for better visibility */
          white-space: nowrap;
          text-align: center; /* Ensures the text is aligned properly */
      }

    .title span {
      display: inline-block;
      opacity: 0;
      transform: scale(0.9);
      color: var(--text-color);
      animation: fade-scale 1.5s ease forwards;
      animation-delay: var(--delay);
      animation-play-state: paused; /* Initially paused */
    }

    @keyframes fade-scale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .wave {
      animation: pink-wave 1.5s ease forwards;
    }

    @keyframes pink-wave {
      0% {
        color: var(--text-color);
        text-shadow: 0 0 10px transparent;
      }
      50% {
        color: var(--baby-blue); /* Updated to baby blue */
        text-shadow: 0 0 20px var(--baby-blue), 0 0 40px var(--baby-blue);
      }
      100% {
        color: var(--baby-blue); /* Updated to baby blue */
        text-shadow: 0 0 10px var(--baby-blue), 0 0 20px var(--baby-blue);
      }
    }

    .heart {
      color: var(--text-color);
      font-size: 3em;
      display: inline-block;
      transform: scale(1);
      transition: transform 300ms ease, color 500ms ease-in-out;
    }

      .heart.stay-pink {
          color: var(--soft-pink); /* Change heart color to soft pink */
      }

      .heart:hover {
          transform: scale(1.1);
          color: var(--soft-pink); /* Hover effect for the heart with soft pink */
      }

    .btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border: none;
      width: 12em;
      height: 4.5em;
      border-radius: 3em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: #1C1A1C;
      cursor: pointer;
      transition: background 450ms ease-in-out;
      z-index: 10;
      opacity: 0; /* Initially hidden */
      pointer-events: none; /* Prevent interaction until heart finishes glowing */
    }

    .btn.visible {
      opacity: 1;
      pointer-events: all; /* Allow interaction when button is visible */
    }

      .btn:hover {
          background: var(--soft-pink); /* Set button hover color to soft pink */
      }

    .sparkle {
      fill: #AAAAAA;
      transition: all 800ms ease;
    }

    .text {
      font-weight: 600;
      color: #AAAAAA;
      font-size: medium;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="night"></div>

  <div class="title">
      <span style="--delay: 1.2s;">H</span>
      <span style="--delay: 0.7s;">a</span>
      <span style="--delay: 0.3s;">p</span>
      <span style="--delay: 1s;">p</span>
      <span style="--delay: 0.4s;">y</span>
      <span style="--delay: 1.6s;"> </span>
      <span style="--delay: 0.5s;">B</span>
      <span style="--delay: 0.2s;">i</span>
      <span style="--delay: 1.4s;">r</span>
      <span style="--delay: 0.9s;">t</span>
      <span style="--delay: 1.1s;">h</span>
      <span style="--delay: 0.6s;">d</span>
      <span style="--delay: 1.3s;">a</span>
      <span style="--delay: 0.8s;">y</span>
      <!-- New line starts here -->
      <br>
      <span style="--delay: 2.2s;">A</span>
      <span style="--delay: 1.8s;">l</span>
      <span style="--delay: 1.7s;">y</span>
      <span style="--delay: 2s;">a</span>
      <span style="--delay: 2.1s;"> </span>
      <span style="--delay: 2.3s;">D</span>
      <span style="--delay: 2.4s;">i</span>
      <span style="--delay: 2.5s;">y</span>
      <span style="--delay: 2.6s;">a</span>
      <span style="--delay: 2.7s;">n</span>
      <span style="--delay: 2.8s;">a</span>
      <span style="--delay: 2.9s;">h</span>
      <span style="--delay: 3s;"> </span>
      <span style="--delay: 3.1s;">b</span>
      <span style="--delay: 3.2s;">i</span>
      <span style="--delay: 3.3s;">n</span>
      <span style="--delay: 3.4s;">t</span>
      <span style="--delay: 3.5s;">i</span>
      <span style="--delay: 3.6s;"> </span>
      <span style="--delay: 3.7s;">Z</span>
      <span style="--delay: 3.8s;">a</span>
      <span style="--delay: 3.9s;">i</span>
      <span style="--delay: 4s;">n</span>
      <span style="--delay: 4.1s;">i</span>
      <span style="--delay: 2.9s;" class="heart">&#10084;</span>
  </div>

  <!-- Add the link to flower.html -->
  <a href="flower.html" class="btn">
    <svg class="sparkle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <circle cx="12" cy="12" r="5"></circle>
    </svg>
    <span class="text">Celebrate!</span>
  </a>

  <script>
    const letters = document.querySelectorAll(".title span");
    const heart = document.querySelector(".heart");
    const btn = document.querySelector(".btn");

    let completedAnimations = 0;

    letters.forEach((letter) => {
      letter.addEventListener("animationend", () => {
        completedAnimations++;
        if (completedAnimations === letters.length) {
          triggerWaveEffect();
        }
      });
    });

    function triggerWaveEffect() {
      letters.forEach((letter, index) => {
        setTimeout(() => {
          letter.classList.add("wave");
        }, index * 100); // Delay each letter in the wave
      });

      setTimeout(() => {
        heart.classList.add("stay-pink");

        // Show the button after the heart finishes glowing
        setTimeout(() => {
          btn.classList.add("visible");
        }, 1000); // Wait for the heart to glow before showing the button
      }, letters.length * 100);
    }

    // Wait for the user to click before starting animations
    document.body.addEventListener("click", function () {
      letters.forEach((letter) => {
        letter.style.animationPlayState = "running"; // Resume the animations when clicked
      });

      // Trigger animation sequence after all title animations finish
      letters.forEach((letter) => {
        letter.addEventListener('animationend', function () {
          completedAnimations++;
          if (completedAnimations === letters.length) {
            triggerWaveEffect();
          }
        });
      });
    });
  </script>
</body>
</html>
